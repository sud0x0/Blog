---
layout: default
---

{% for post in site.posts %}
<article class="post">
    <h2 class="post-title"># {{ post.title }}</h2>
    <div class="post-meta-posted">// Posted: {{ post.date | date: "%Y-%m-%d" }}</div>
    <div class="post-meta-tags">// Tags: {% for tag in post.tags %}{{ tag }}{%
        unless forloop.last %}, {% endunless %}{% endfor %}</div>
    <div class="post-content">
        {{ post.excerpt }}
        <br>
        <a href="{{ post.url | relative_url }}" class="read-more">less article.md</a>
    </div>
</article>
{% endfor %}
