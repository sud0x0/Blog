---
layout: default
---
<article>
    <div class="post-header">
        <h1 class="post-title"># {{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">// Posted: {{ page.date | date: "%Y-%m-%d" }}</span>
            <div class="post-tags">
                {% for tag in page.tags %}
                <span class="post-tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>
